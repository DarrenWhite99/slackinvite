<html>
	<head>
		<title>Signup</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		  <link rel="stylesheet" href="style/main.css">
		  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div><img id="background" src="https://www.thirdandgrove.com/sites/default/files/inline-images/javascript-promises.jpg" /></div>
		<div id="mainArea">
		<div id="divForm">
			<h1>Join LearnSlackers</h1>
			<form id="invite-slack">
				<div id="leftWrapper">
					<p>
					<label for="first-name">First Name: </label>
					<input type="text" id="first-name">
					</p>

					<p>
					<label for="last-name">Last Name: </label>
					<input type="text" id="last-name">
					</p>

					<p>
					<label for="email-address">Email Add:*</label>
					<input type="email" id="email-address" required>
					</p>
				</div>

				<div id="rightWrapper">
					<p>
					<div id="intro">Select the channels that interest you</div>
					<div id="cb"></div>
					</p>
				</div>

				<div id="wrapperFooter">
					<p>
					<input type="submit" id="submit" value="Join Now!"/>
					</p>
				</div>
			</form>
			<label id="signUpOK"></label>
		</div>
		</div>
		<textarea id="hiddenJSON"></textarea>
		<textarea id="hiddenRES"></textarea>
		<script src="scripts/frontend.js"></script>
	</body>
</html>
