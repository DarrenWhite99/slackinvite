<html>
	<head>
		<title>Signup</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="style/main.css">
	</head>
	<body>
		<div id="background">
			<img src="http://i.dailymail.co.uk/i/pix/2011/02_03/cab.gif" class="stretch" alt="" />
		</div>
		<div id="mainArea" class="container">
		<div id="divForm">
			<h1>Join LearnSlackers</h1>
			<form id="invite-slack">
					<div class="form-group">
					<label class="sr-only" for="first-name">First Name: </label>
					<input class="form-control" type="text" id="first-name" placeholder="John">
					</div>

					<div class="form-group">
					<label class="sr-only" for="last-name">Last Name: </label>
					<input class="form-control" type="text" id="last-name" placeholder="Smith">
					</div>

					<div class="form-group">
					<label class="sr-only" for="email-address">Email Add:*</label>
					<input class="form-control" type="email" id="email-address" required placeholder="jsmith@email.com">
					</div>

					<div class="form-group">
					<div id="intro">Select the channels that interest you</div>
					<div id="cb" class="form-group"></div>
					</div>

					<div class="form-group">
					<a href="#" id="linkSubmit" class="btn btn-primary">Join Now!</a>
					</div>
			</form>
			<label id="signUpOK"></label>
		</div>
		</div>
		<textarea id="hiddenJSON" style="visibility: hidden;"></textarea>
		<textarea id="hiddenRES" style="visibility: hidden;"></textarea>
		<script src="scripts/frontend.js"></script>
	</body>
</html>
